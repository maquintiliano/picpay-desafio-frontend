<form [formGroup]="form">
    <div class="row">
        <div class="col-4">
            <div class="row mt-5">
                <div class="col-8 submit-line">
                    <input class="form-control" formControlName="filter" intpumode="text" type="text"
                        placeholder="Pesquisar por usuÃ¡rio ">
                        <div id="lupa"></div>
                </div>
                <div class="col-1 ml-1 pr-4">
                    <button type="button" class="btn btn-light" (click)="search()">
                        <em class="fas fa-sliders-h"></em>
                        filtrar
                    </button>
                </div>
            </div>
        </div>
        <div class="col-2">
            <select class="form-control float-right ml-5 mt-5 col-6" formControlName="itemPerPage" name="perPage"
                id="perPage">
                <option *ngFor="let enum of enumFilter" [value]="enum.value">{{ enum.name }}</option>
            </select>
        </div>
        <div class="col-6">
            <pagination-controls class="float-right mt-5" (pageChange)="page = $event">
            </pagination-controls>
        </div>
    </div>
</form>
<div>
    <table class="table table-striped">
        <thead>
            <ng-content select="[header]"></ng-content>
        </thead>
        <tbody>
            <ng-container *ngFor="let item of items | paginate: {
                itemsPerPage: itemPerPage,
                currentPage: page };
                let index = index">

                <ng-container *ngTemplateOutlet="appTableBody; context: {$implicit: item, index: index}">
                </ng-container>

            </ng-container>
        </tbody>
    </table>
</div>
